version: '3.9'

services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: provider_manager
      MYSQL_USER: provider_manager
      MYSQL_PASSWORD: change_me
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  localstack:
    image: localstack/localstack:3.0
    restart: unless-stopped
    environment:
      - SERVICES=sqs
      - AWS_DEFAULT_REGION=us-east-1
    ports:
      - "4566:4566"

  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    depends_on:
      - mysql
      - redis
      - localstack
    ports:
      - "3000:3000"

  frontend:
    build: ./frontend
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  mysql_data:
