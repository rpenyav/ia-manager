server:
  port: ${APP_PORT:3000}

spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:provider_manager}}
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

app:
  cors:
    origins: ${CORS_ORIGINS:http://localhost:5173}
  jwt:
    secret: ${AUTH_JWT_SECRET:dev_jwt_secret_please_change}
    ttl: ${AUTH_JWT_TTL:3600}
  auth:
    adminClientId: ${AUTH_ADMIN_CLIENT_ID:admin}
    adminClientSecret: ${AUTH_ADMIN_CLIENT_SECRET:change_me}
  security:
    apiKeySalt: ${API_KEY_SALT:dev_api_key_salt_please_change}
    adminPasswordSalt: ${ADMIN_PASSWORD_SALT:dev_admin_password_salt_change_me}
    tenantPasswordSalt: ${TENANT_PASSWORD_SALT:dev_tenant_password_salt_change_me}
    encryptionKey: ${ENCRYPTION_KEY:}
  cookies:
    secure: ${AUTH_COOKIE_SECURE:false}
    sameSite: ${AUTH_COOKIE_SAMESITE:lax}

management:
  endpoints:
    web:
      exposure:
        include: health,info
